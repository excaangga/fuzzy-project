<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script type='module' src="./script.js"></script>
    <title>Fuzzy Logic</title>
  </head>
  <body>
    <form id="form">
      <label for="age">Age:</label>
      <input type="number"  id="age" name="age" />
      <br />
      <label for="cholesterol">Cholesterol:</label>
      <input type="number" id="cholesterol" name="cholesterol" />
      <br />
      <label for="restingblood">Resting Blood Pressure:</label>
      <input type="number" id="restingblood" name="restingblood" />
      <br />
      <label for="maxheart">Max Heart Rate:</label>
      <input type="number" id="maxheart" name="maxheart" />
      <br />
      <label for="oldpeak">Old Peak:</label>
      <input type="number" id="oldpeak" name="oldpeak" />
      <br />
      <label for="cp">Chest Pain Type:</label>
      <input type="number" id="cp" name="cp" />
      <br />
      <input id="submit" type="submit" value="Submit" />
    </form>
    <p>Prediction: <span id="predict"></span></p>
  </body>
</html>
